<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificaciones</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <section class="bg-gray-100 dark:bg-gray-800 py-10">
      <div class="container mx-auto text-center">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-8">
          Medallas
        </h2>
        <div class="flex flex-wrap justify-center gap-6">
          <!-- Medalla 1 -->
          <div class="flex flex-col items-center">
            <img
              class="w-32 h-auto"
              src="../assets/img/medalla1.webp"
              alt="Medalla 1"
              oncontextmenu="return false;"
            />
            <p class="mt-2 text-gray-900 dark:text-white">Medalla 1</p>
          </div>
          <!-- Medalla 2 -->
          <div class="flex flex-col items-center">
            <img
              class="w-32 h-auto"
              src="../assets/img/medalla2.webp"
              alt="Medalla 2"
              oncontextmenu="return false;"
            />
            <p class="mt-2 text-gray-900 dark:text-white">Medalla 2</p>
          </div>
          <!-- Medalla 3 -->
          <div class="flex flex-col items-center">
            <img
              class="w-32 h-auto"
              src="../assets/img/medalla3.webp"
              alt="Medalla 3"
              oncontextmenu="return false;"
            />
            <p class="mt-2 text-gray-900 dark:text-white">Medalla 3</p>
          </div>
          <!-- Medalla 4 (agregada a la siguiente fila automáticamente si la pantalla es pequeña) -->
          <div class="flex flex-col items-center">
            <img
              class="w-32 h-auto"
              src="../assets/img/medalla4.webp"
              alt="Medalla 4"
              oncontextmenu="return false;"
            />
            <p class="mt-2 text-gray-900 dark:text-white">Medalla 4</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
